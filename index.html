<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteNow App Clip</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .safari-button {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .safari-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 122, 255, 0.4);
        }
        
        .safari-button:active {
            transform: translateY(0);
        }
        
        .icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .description {
            color: #666;
            margin-top: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>�� VoteNow App Clip</h1>
        <a href="https://appclip.apple.com/id?p=com.hongyinull.votenow.Clip" 
           class="safari-button" 
           onclick="openInSafari(event)">
            <span class="icon">🌐</span>
            在 Safari 中打開
        </a>
        <p class="description">
            點擊按鈕將在 Safari 瀏覽器中打開 VoteNow App Clip
        </p>
    </div>

    <script>
        function openInSafari(event) {
            event.preventDefault();
            
            const url = 'https://appclip.apple.com/id?p=com.hongyinull.votenow.Clip';
            
            // 嘗試強制用 Safari 打開
            try {
                // 方法1: 使用 window.open 並嘗試指定 Safari
                const safariWindow = window.open(url, '_blank');
                
                // 方法2: 如果上面的方法不行，嘗試用 location.href
                if (!safariWindow) {
                    window.location.href = url;
                }
                
                // 方法3: 創建一個隱藏的 iframe 來觸發 Safari
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                
                // 清理 iframe
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
                
            } catch (error) {
                console.log('嘗試強制 Safari 打開失敗，使用默認方式:', error);
                window.location.href = url;
            }
        }
        
        // 檢測是否在 iOS 設備上
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        // 如果是 iOS 設備，顯示額外提示
        if (isIOS()) {
            document.querySelector('.description').innerHTML += '<br><br><strong>💡 提示：在 iOS 設備上，點擊後會自動使用 Safari 打開</strong>';
        }
    </script>
</body>
</html>
